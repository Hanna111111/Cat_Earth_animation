<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Spin-off z "Wyzwanie: Wybieg"</title>
        <style>
           
            body{
                background:rgb(230, 87, 225);
            }
            #something {
                position:absolute;
                right:0px;
            }
             #cat {
                position: relative;
                left: 0px;
            }
        </style>
    </head>
    <body>
    <div>
        <!-- Cat walking GIF from: http://www.anniemation.com/clip_art/graphics.html -->
         <img id = "something" src ="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2c/Rotating_earth_%28large%29.gif/267px-Rotating_earth_%28large%29.gif">
        <img id="cat" src="https://www.kasandbox.org/programming-images/misc/cat-walk.gif">
       
    </div>
    
  <script>
  var catEl = document.getElementById("cat");
  var somethingEl = document.getElementById("earth");
  
  var startTime = new Date().getTime();
  
  var walkTheCat = function() {
      var currTime = new Date().getTime();
      var secondsElapsed = ((currTime - startTime)/1000);
      var newLeft = secondsElapsed * 50;
       catEl.style.left = newLeft + "px";
       window.requestAnimationFrame(walkTheCat);
  };
   
  
  walkTheCat();
  </script>

    </body>
</html>
